<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programming</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><span class="fw-bold">PORTFOLIO</span> BLOG</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">ABOUT ME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PROJECT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section
      id="showcase"
      style="background-image: url('./img/sky.jpg'); background-size: cover"
    >
      <div class="container py-5">
        <h1 class="display-2 text-center text-white">
          박진아의 포트폴리오 블로그입니다.
        </h1>
        <h2 class="text-center text-white">
          This is Park Jina's portfolio blog.
        </h2>
        <p class="text-center text-white">
          원하시는 메뉴를 우측 상단에서 클릭해주세요.
        </p>
      </div>
    </section>

    <section id="newsletter" class="py-5 bg-light">
      <div class="container">
        <h1 class="text-center mb-4">업데이트 알림</h1>
        <form>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email..."
            />
            <button class="btn btn-primary" type="button" id="button-addon2">
              알림 신청
            </button>
          </div>
        </form>
      </div>
    </section>

    <section id="boxes">
      <div class="container">
        <h1 class="text-center">< TMI ></h1>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <img src="./img/mbti.png" class="card-img-top" />
              <div class="card-body">
                <h3 class="card-title text-center">MBTI</h3>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <img src="./img/personal.png" class="card-img-top" />
              <div class="card-body">
                <h3 class="card-title text-center">Personal Color</h3>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-light mt-5">
      <div class="container py-3 text-center">
        <p>&copy; 2023, 중부대학교 정보보호학전공 박진아</p>
      </div>
    </footer>
  </body>
</html>
